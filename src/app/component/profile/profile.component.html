<app-banner banner="signup"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="firstName" placeholder="FirstName">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
          </div>
          
          <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
          </div>
         
          <div class="form-group">
            <input type="newPassword" class="form-control" formControlName="newPassword" placeholder="newPassword">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>

          <div class="form-group" style="visibility: hidden;">
            <input type="file" class="form-control"  #filePicker (change)="onImageSelected($event)">
          </div>
          <div class="text-center">
            <button class="btn btn-info" (click)="filePicker.click()">Select Your avatar</button>
          </div>
          <div class="text-center mt-5">
            <img [src]="imagePreview" alt="" width="200px">
          </div>
          <div class="form-group">
            <input type="submit" [disabled]="signupForm.invalid" (click)="signup()" class="btn btn-primary py-3 px-5"
              value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
