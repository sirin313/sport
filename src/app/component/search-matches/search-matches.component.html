
<!-- <app-banner banner="SearchMatches"></app-banner> -->
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <!-- identifier id par #nom de id ="ngForm" (directive) -->
          <form #seachForm="ngForm" (ngSubmit)="Search()">
            <div class="form-group">
              <!-- identifier name de l'input  -->
              <input [(ngModel)]="match.scoreOne" name="scoreOne" type="number" class="form-control" placeholder="score-one">
            </div>
            <div class="form-group">
              <input [(ngModel)]="match.scoreTwo" name="scoreTwo" type="number" class="form-control" placeholder="score-two">
            </div>
          
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="searchMatch">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
