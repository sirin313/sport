<app-banner banner="Login"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="loginForm">
         
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div *ngIf="loginForm.controls['email'].invalid && (
            loginForm.controls['email'].touched || loginForm.controls['email'].dirty
          )">
          <div *ngIf="loginForm.controls['email'].errors.required">
           email is required
          </div>
          <div *ngIf="loginForm.controls['email'].errors.email" >
            email format Invalid
          </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <div *ngIf="loginForm.controls['password'].invalid && (
            loginForm.controls['password'].touched || loginForm.controls['password'].dirty
          )">
          <div *ngIf="loginForm.controls['password'].errors.required">
           password is required
          </div>
          </div>
          <span>{{msgError}}</span>
          <div class="form-group">
            <input type="submit"  (click)="login()" class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>  
      </div>
    </div>
  </div>
</div>
