<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Position</th>
        <th scope="col">Number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let elt of players">
        
        <th>{{elt._id}}</th>
        <th>{{elt.name}}</th>
        <td>{{elt.age}}</td>
        <td>{{elt.position}}</td>
        <td>{{elt.number}}</td>
        <td>
            <button type="button" class="btn btn-success" (click)="displayPlayer(elt._id)">Display</button>
            <button type="button" class="btn btn-warning"(click)="editPlayer(elt._id)">Edit</button>
            <button type="button" class="btn btn-danger"(click)="deletePlayer(elt._id)">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
