<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <div class="text-center">
          <label for="">Filter By team One || team Two</label>
          <input type="text" [(ngModel)]='term' [ngModelOptions]="{standalone:true}">
        </div>
      </form>
    </div>
  </div>
  here value:{{term}}
</div>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Score one</th>
      <th scope="col">Score two</th>
      <th scope="col">Team one</th>
      <th scope="col">Team two</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- filtrage  -->
    <tr *ngFor="let elt of matches | myFilter:term">
      <th>{{elt._id}}</th>
      <th>{{elt.scoreOne}}</th>
      <td>{{elt.scoreTwo}}</td>
      <td>{{elt.teamOne}}</td>
      <td>{{elt.teamTwo}}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="displayMatch(elt._id)">Display</button>
        <button type="button" class="btn btn-warning" (click)="goToEdit(elt._id)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="deleteMatch(elt._id)">Delete</button>
      </td>
    </tr>

  </tbody>
</table>
