<app-banner banner="Add Team"></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #teamForm="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
              <input type="text" name="name" [(ngModel)]="team.name" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" name="stadium" [(ngModel)]="team.stadium" class="form-control" placeholder="stadium">
            </div>
            <div class="form-group">
              <input type="text" name="owner" [(ngModel)]="team.owner" class="form-control" placeholder="owner">
            </div>
            <div class="form-group">
              <input type="text" name="foundation" [(ngModel)]="team.foundation" class="form-control" placeholder="foundation">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
