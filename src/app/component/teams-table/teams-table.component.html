<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Stadium</th>
        <th scope="col">Owner</th>
        <th scope="col">Foundation</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elt of teams">
        <th>{{elt._id}}</th>
        <th>{{elt.name}}</th>
        <td>{{elt.stadium}}</td>
        <td>{{elt.owner}}</td>
        <td>{{elt.foundation}}</td>
        <td>
            <button type="button" class="btn btn-success" (click)="displayTeam(elt._id)">Display</button>
            <button type="button" class="btn btn-warning"(click)="editTeam(elt._id)">Edit</button>
            <button type="button" class="btn btn-danger"(click)="deleteTeam(elt._id)">Delete</button>
      </tr>
     
    </tbody>
  </table>
