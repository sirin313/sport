<app-banner banner="weather"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="searchForm">
         
          <div class="form-group">
            <input type="text" formControlName="city" class="form-control" placeholder="city">
          </div>
          <div *ngIf="searchForm.controls['city'].invalid && (
            searchForm.controls['city'].touched || searchForm.controls['city'].dirty
          )">
          <div *ngIf="searchForm.controls['city'].errors.required">
           city is required
          </div>
          </div>
          <div class="form-group">
            <input type="submit"  (click)="searchWeather()" class="btn btn-primary py-3 px-5" value="search">
          </div>
        </form>  
        <!-- **************************************************** -->
          <div class="container" style="margin-left: 400px; width: 800px;">
            <div class="row">
              <div class="col-lg-6" >
                <div class="widget-next-match">
                  <div class="widget-title">
                    <h3 class="text-center">Weather Details</h3>
                  </div>
                  <div class="widget-body mb-3">
                    <div class="widget-vs">
                      <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
                        <div class="team-1 text-center">
                          <img src="assets/images/logo_1.png" alt="Image">
                          <h3 >temp: {{weatherData?.temperature}}</h3>
                          <h3>sunrise: {{weatherData?.sunrise*1000|date:"hh:mm"}}</h3>
                          <h3>sunset: {{weatherData?.sunset*1000|date:"hh:mm"}}</h3>
                          <h3>humidity: {{weatherData?.humidity}}</h3> 
                          <h3>icon : <img [src]="weatherData?.icon" alt=""></h3> 
                      </div>
                    </div>
                  </div>
      

                </div>
              </div>
           
            </div>
          </div>
        <!-- .site-section -->
      
        <!-- **************************************************** -->
      </div>
    </div>
  </div>
</div>
